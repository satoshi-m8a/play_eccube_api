<div class="container">
    <h3>マイページ</h3>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-4 jumbotron">
            <h4>会員登録がお済みの方</h4>

            <form role="form">
                <div class="form-group">
                    <label for="inputEmail1">メールアドレス</label>
                    <input type="email" class="form-control" id="inputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">パスワード</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> ログイン状態を保持する
                    </label>
                </div>
                <button type="submit" class="btn btn-default pull-right">ログイン</button>
            </form>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4 jumbotron">
            <h4>会員登録をされていない方</h4>

            <form role="form">
                <div class="form-group">
                    <label for="inputEmail">メールアドレス</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">パスワード</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="inputPasswordConfirm">パスワード(確認)</label>
                    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default pull-right">会員登録へ進む</button>
            </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
